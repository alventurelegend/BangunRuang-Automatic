<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1 id="title">Hitung Bangun Ruang</h2>

    <section class="card-bangun-ruang">

      <h3>Keliling Lingkaran</h3>
      <input type="number" id="JariJari" placeholder="Masukan Jari Jari jika ada" />

      <button onclick="HitungLingkaran()">Hitung</button>
      <p id="hasilLingkaran">Yuk Hitung</p>
    </div>
    <div class="Persegi">
      <h3>Keliling Persegi</h3>
      <input type="number" id="PanjangSisi" placeholder="Masukan Panjang sisi" />
      <input type="number" id="KelilingPersegi" placeholder="Masukan Keliling Persegi">
      <button onclick="HitungPersegi()">Hitung</button>
      <p id="hasilPersegi">Yuk Hitung</p>
    </div>
    </section>
  </body>
  <script src="src/js/KelingLingkaran.js"></script>
  <script src="src/js/KelilingPersegi.js"></script>
